<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>StarMap</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.138.0/build/three.module.js",
					"OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js",
					"FlyControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/FlyControls.js"
				}
			}
		</script>
		
        <!-- loading jsPanel css -->
        <link rel="stylesheet" href="css/jspanel.css">
	</head>
	<body>
		<script src="js/jspanel.js"></script>
		<script type="module" src="js/starmap.js"></script>

		<div id="loading-overlay">
			<div id="spinner">Loading</div>
		</div>
		<div id="content">
			<!-- Fullscreen button -->
			<div id="fullscreen-btn" class="blurbg"><img src='img/fullscreen.png'/></div> 

			<!-- Star name mouse tooltip -->
			<div id="tooltip">Galactic Core</div>
			
			<!-- Form to upload cStarRecords prop file -->
			<form id="file-form" class="panel blurbg" style="display: block">
				<div class="panel-content">
					<h3>Upload star records</h1>
					<input id="file-input" type="file">
				</div>
			</form>

			<!-- Star properties gui panel -->
			<div id="properties-panel" class="panel properties blurbg">
				<h1 class="panel-title value-name">Treus-8</h1>
				<p class="panel-subtitle value-typename">Yellow star system</p>
				<hr/>
				<!--<div class="panel-grid">
					<p class="panel-label">Star Type</p><p class="panel-value value-type">4</p>
				</div>
				<hr/>-->
				<div class="panel-grid star-position">
					<p class="panel-label">X Position</p><p class="panel-value value-posx">1000</p>
					<p class="panel-label">Y Position</p><p class="panel-value value-posy">2000</p>
					<p class="panel-label">Z Position</p><p class="panel-value value-posz">3000</p>
				</div>
			</div>
		</div>
	</body>
</html>
